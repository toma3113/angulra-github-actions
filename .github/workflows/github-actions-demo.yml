name: angular build
on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          pwd
          cd angular-github-actions
          npm install
        

      - name: Build Angular app
        run: |
          cd angular-github-actions
          npm run build --if-present
